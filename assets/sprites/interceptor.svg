  <path d="M 26 26 L 14 34 L 18 36 L 26 30 Z" fill="#8B7AB8" stroke="#4B0082" stroke-width="1.5"/>
  <path d="M 38 26 L 50 34 L 46 36 L 38 30 Z" fill="#8B7AB8" stroke="#4B0082" stroke-width="1.5"/>
