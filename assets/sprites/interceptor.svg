  <line x1="20" y1="28" x2="24" y2="28" stroke="#4B0082" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="28" x2="44" y2="28" stroke="#4B0082" stroke-width="1" opacity="0.5"/>
  <!-- Details -->
  <circle cx="32" cy="25" r="1.5" fill="#FFD700"/>
