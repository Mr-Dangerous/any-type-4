  <path d="M 30 32 L 28 38 L 30 36 Z" fill="#6A5ACD" stroke="#4B0082" stroke-width="1"/>
  <path d="M 34 32 L 36 38 L 34 36 Z" fill="#6A5ACD" stroke="#4B0082" stroke-width="1"/>
