<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Slime shadow -->
  <ellipse cx="100" cy="180" rx="70" ry="15" fill="#000000" opacity="0.2"/>

  <!-- Slime body (bottom blob) -->
  <ellipse cx="100" cy="150" rx="80" ry="50" fill="#4ade80" stroke="#22c55e" stroke-width="3"/>

  <!-- Slime body (top part) -->
  <ellipse cx="100" cy="110" rx="70" ry="60" fill="#4ade80" stroke="#22c55e" stroke-width="3"/>

  <!-- Slime shine/highlight -->
  <ellipse cx="70" cy="90" rx="25" ry="30" fill="#86efac" opacity="0.6"/>
  <ellipse cx="60" cy="80" rx="15" ry="20" fill="#d9f99d" opacity="0.8"/>

  <!-- Left eye (outer white) -->
  <ellipse cx="75" cy="110" rx="18" ry="22" fill="#ffffff"/>
  <!-- Left pupil -->
  <ellipse cx="78" cy="115" rx="10" ry="13" fill="#1e293b"/>
  <!-- Left eye shine -->
  <circle cx="76" cy="110" r="5" fill="#ffffff"/>

  <!-- Right eye (outer white) -->
  <ellipse cx="125" cy="110" rx="18" ry="22" fill="#ffffff"/>
  <!-- Right pupil -->
  <ellipse cx="128" cy="115" rx="10" ry="13" fill="#1e293b"/>
  <!-- Right eye shine -->
  <circle cx="126" cy="110" r="5" fill="#ffffff"/>

  <!-- Cute smile -->
  <path d="M 80 135 Q 100 145 120 135" fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>

  <!-- Blush marks -->
  <ellipse cx="50" cy="125" rx="12" ry="8" fill="#fb7185" opacity="0.4"/>
  <ellipse cx="150" cy="125" rx="12" ry="8" fill="#fb7185" opacity="0.4"/>

  <!-- Inner glow/transparency effect -->
  <ellipse cx="100" cy="120" rx="50" ry="40" fill="#86efac" opacity="0.3"/>
</svg>
