<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art crosshairs/targeting system -->
  <rect width="100" height="60" fill="#1a1a2e"/>

  <!-- Crosshair outer circle -->
  <circle cx="50" cy="30" r="18" fill="none" stroke="#00ff00" stroke-width="2"/>
  <circle cx="50" cy="30" r="12" fill="none" stroke="#00ff00" stroke-width="1"/>

  <!-- Crosshair lines -->
  <line x1="50" y1="10" x2="50" y2="22" stroke="#00ff00" stroke-width="2"/>
  <line x1="50" y1="38" x2="50" y2="50" stroke="#00ff00" stroke-width="2"/>
  <line x1="30" y1="30" x2="38" y2="30" stroke="#00ff00" stroke-width="2"/>
  <line x1="62" y1="30" x2="70" y2="30" stroke="#00ff00" stroke-width="2"/>

  <!-- Center dot -->
  <circle cx="50" cy="30" r="3" fill="#00ff00"/>

  <!-- Scan lines effect -->
  <line x1="20" y1="15" x2="35" y2="15" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="45" x2="80" y2="45" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
</svg>
