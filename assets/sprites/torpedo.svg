<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art torpedo missile -->
  <rect width="100" height="60" fill="#1a1a2e"/>

  <!-- Torpedo body -->
  <rect x="35" y="24" width="35" height="12" fill="#5a5a7e"/>
  <polygon points="70,24 80,30 70,36" fill="#7a7a9e"/>
  <polygon points="35,24 30,30 35,36" fill="#4a4a6e"/>

  <!-- Torpedo details -->
  <rect x="40" y="27" width="3" height="6" fill="#ff3300"/>
  <rect x="48" y="27" width="3" height="6" fill="#ff3300"/>
  <rect x="56" y="27" width="3" height="6" fill="#ff3300"/>

  <!-- Engine exhaust -->
  <polygon points="30,27 20,28 20,32 30,33" fill="#ff6600"/>
  <polygon points="20,28 10,29 10,31 20,32" fill="#ffaa00"/>
  <polygon points="10,29 5,29.5 5,30.5 10,31" fill="#ffff00"/>

  <!-- Speed trails -->
  <line x1="5" y1="25" x2="15" y2="25" stroke="#ff6600" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="35" x2="15" y2="35" stroke="#ff6600" stroke-width="1" opacity="0.5"/>

  <!-- Warning stripes -->
  <rect x="64" y="28" width="2" height="4" fill="#ffff00"/>
</svg>
