<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art tactical command interface -->
  <rect width="100" height="60" fill="#1a1a2e"/>

  <!-- Command screen -->
  <rect x="20" y="12" width="60" height="36" fill="#0a0a1e" stroke="#00ff00" stroke-width="2"/>

  <!-- Grid lines -->
  <line x1="20" y1="24" x2="80" y2="24" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="36" x2="80" y2="36" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="12" x2="40" y2="48" stroke="#00ff00" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="12" x2="60" y2="48" stroke="#00ff00" stroke-width="1" opacity="0.3"/>

  <!-- Ship icons on radar -->
  <polygon points="30,20 32,24 28,24" fill="#00ff00"/>
  <polygon points="50,28 52,32 48,32" fill="#00ff00"/>
  <polygon points="68,38 70,42 66,42" fill="#00ff00"/>

  <!-- Targeting reticles -->
  <circle cx="30" cy="22" r="4" fill="none" stroke="#00ff00" stroke-width="1"/>
  <circle cx="50" cy="30" r="4" fill="none" stroke="#00ff00" stroke-width="1"/>

  <!-- Command cursor/pointer -->
  <polygon points="45,40 47,40 50,44 48,44" fill="#ffff00"/>

  <!-- Status indicators -->
  <rect x="23" y="15" width="3" height="3" fill="#00ff00"/>
  <rect x="28" y="15" width="3" height="3" fill="#00ff00"/>
  <rect x="33" y="15" width="3" height="3" fill="#ffff00"/>

  <!-- Data streams -->
  <line x1="85" y1="20" x2="90" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="30" x2="95" y2="30" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="40" x2="92" y2="40" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
</svg>
