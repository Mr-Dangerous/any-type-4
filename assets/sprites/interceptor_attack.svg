<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art rapid burst fire -->
  <rect width="100" height="60" fill="#1a1a2e"/>

  <!-- Multiple small laser bolts -->
  <rect x="15" y="22" width="12" height="3" fill="#00ffff"/>
  <rect x="30" y="28" width="12" height="3" fill="#00ffff"/>
  <rect x="45" y="24" width="12" height="3" fill="#00ffff"/>

  <!-- Glow effect -->
  <rect x="15" y="23" width="10" height="1" fill="#ffffff" opacity="0.8"/>
  <rect x="30" y="29" width="10" height="1" fill="#ffffff" opacity="0.8"/>
  <rect x="45" y="25" width="10" height="1" fill="#ffffff" opacity="0.8"/>

  <!-- Speed lines -->
  <line x1="10" y1="20" x2="20" y2="20" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="26" x2="20" y2="26" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="32" x2="20" y2="32" stroke="#00ffff" stroke-width="1" opacity="0.5"/>

  <!-- Burst impacts -->
  <circle cx="65" cy="23" r="3" fill="#00ffff" opacity="0.7"/>
  <circle cx="75" cy="29" r="3" fill="#00ffff" opacity="0.7"/>
  <circle cx="85" cy="25" r="3" fill="#00ffff" opacity="0.7"/>

  <!-- Trail effect -->
  <polygon points="60,23 65,21 65,25" fill="#00cccc"/>
  <polygon points="70,29 75,27 75,31" fill="#00cccc"/>
  <polygon points="80,25 85,23 85,27" fill="#00cccc"/>
</svg>
