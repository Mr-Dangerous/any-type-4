  <!-- Energy core -->
  <circle cx="50" cy="31" r="5" fill="#00ffff"/>
  <circle cx="50" cy="31" r="3" fill="#ffffff"/>

  <!-- Energy particles -->
  <circle cx="45" cy="25" r="2" fill="#00ccff" opacity="0.7"/>
  <circle cx="55" cy="25" r="2" fill="#00ccff" opacity="0.7"/>
  <circle cx="45" cy="37" r="2" fill="#00ccff" opacity="0.7"/>
  <circle cx="55" cy="37" r="2" fill="#00ccff" opacity="0.7"/>

  <!-- Shield glow -->
  <path d="M 50 10 L 70 20 L 70 40 L 50 52 L 30 40 L 30 20 Z"
        fill="#00aaff" opacity="0.1"/>
