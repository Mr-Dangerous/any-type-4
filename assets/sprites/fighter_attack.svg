<svg width="100" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art heavy plasma blast -->
  <rect width="100" height="60" fill="#1a1a2e"/>

  <!-- Large plasma ball -->
  <circle cx="50" cy="30" r="15" fill="#ff0066"/>
  <circle cx="50" cy="30" r="12" fill="#ff3388"/>
  <circle cx="50" cy="30" r="8" fill="#ff66aa"/>
  <circle cx="48" cy="28" r="4" fill="#ffccee"/>

  <!-- Energy rings -->
  <circle cx="50" cy="30" r="18" fill="none" stroke="#ff0066" stroke-width="2" opacity="0.6"/>
  <circle cx="50" cy="30" r="22" fill="none" stroke="#ff0066" stroke-width="1" opacity="0.4"/>

  <!-- Trailing energy -->
  <ellipse cx="25" cy="30" rx="8" ry="6" fill="#ff0066" opacity="0.5"/>
  <ellipse cx="15" cy="30" rx="5" ry="4" fill="#ff3388" opacity="0.4"/>

  <!-- Impact waves -->
  <line x1="65" y1="20" x2="75" y2="15" stroke="#ff0066" stroke-width="2"/>
  <line x1="65" y1="40" x2="75" y2="45" stroke="#ff0066" stroke-width="2"/>
  <line x1="70" y1="30" x2="85" y2="30" stroke="#ff0066" stroke-width="2"/>
</svg>
